<!DOCTYPE html>
<html lang="en" ng-app="CrudApp" check-user ng-controller="RootCtrl" class="bg-light">
<head>

<base href="/<% base_url %>" />

<!-- Title and other stuffs -->
<title class="site-title">Administration</title>

<link rel="stylesheet" href="/<% base_url %>api/plugins/WestBranch/public/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="/<% base_url %>api/plugins/WestBranch/public/css/animate.css" type="text/css">
<link rel="stylesheet" href="/<% base_url %>api/plugins/WestBranch/public/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="/<% base_url %>api/plugins/WestBranch/public/css/simple-line-icons.css" type="text/css">
<link rel="stylesheet" href="/<% base_url %>api/plugins/WestBranch/public/css/font.css" type="text/css">
<link rel="stylesheet" href="/<% base_url %>api/plugins/WestBranch/public/css/app.css" type="text/css">


<link href="/<% base_url %>css/summernote.css" rel="stylesheet" type="text/css" />
<link href="/<% base_url %>css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/<% base_url %>css/jquery-ui.css" rel="stylesheet" media="all" type="text/css">
<link href="/<% base_url %>css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<!-- jQuery -->
<script src="/<% base_url %>javascripts/jquery-2.0.2.js" type="text/javascript"></script>
<script src="/<% base_url %>javascripts/jquery-ui.min.js" type="text/javascript"></script>
<script src="/<% base_url %>javascripts/bootstrap.min.js" type="text/javascript"></script>
<script src="/<% base_url %>javascripts/jquery-ui-timepicker-addon.js"></script>

<script src="/<% base_url %>javascripts/angular.js" type="text/javascript"></script>
<script src="/<% base_url %>javascripts/angular-resource.js" type="text/javascript"></script>
<script src="/<% base_url %>javascripts/angular-route.js" type="text/javascript"></script>
<script src="/<% base_url %>javascripts/angular-sanitize.min.js" type="text/javascript"></script>
<script src="/<% base_url %>javascripts/angular-file-upload.min.js" type="text/javascript"></script>
<!-- 
<script src="/<% base_url %>api/plugins/WestBranch/public/js/jquery.min.js"></script>
<script src="/<% base_url %>api/plugins/WestBranch/public/js/bootstrap.js"></script>
<script src="/<% base_url %>api/plugins/WestBranch/public/js/ui-load.js"></script>
 -->
<script src="/<% base_url %>api/plugins/WestBranch/public/js/ui-jp.config.js"></script>
<script src="/<% base_url %>api/plugins/WestBranch/public/js/ui-jp.js"></script>
<script src="/<% base_url %>api/plugins/WestBranch/public/js/ui-nav.js"></script>
<script src="/<% base_url %>api/plugins/WestBranch/public/js/ui-toggle.js"></script>


<!-- TinyMCE -->
<script type="text/javascript" src="/<% base_url %>javascripts/tinymce.min.js"></script>
<script src="/<% base_url %>javascripts/ui.tinymce.js" type="text/javascript"></script>

<script type="text/javascript">
	var CrudApp = angular.module('CrudApp', [ 'ngResource', 'ngRoute',
			'summernote', 'angularFileUpload', 'ngSanitize', 'ui.tinymce' ]);
	var custom_routes = {};
</script>

<% FOREACH p = plugins %>
<script src="/<% base_url %>api/plugins/<% p %>/public/js/app.js"></script>
<% END %>


<script src="/<% base_url %>javascripts/angular-summernote.min.js"></script>
<script src="/<% base_url %>javascripts/summernote.min.js"></script>

<script src="/<% base_url %>customization.js"></script>
<script src="/<% base_url %>app.js"></script>
</head>

<body ng-cloak class="app">

	<header id="header" class="app-header navbar" role="menu">
          <!-- navbar header -->
      <div class="navbar-header bg-dark">
        <button class="pull-right visible-xs dk" ui-toggle="show" target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle="off-screen" target=".app-aside" ui-scroll="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
        <!-- brand -->
        <a href="#/" class="navbar-brand text-lt">
					<img alt="" src="api/plugins/WestBranch/public/img/logo.png"/>
					<span class="hidden-folded m-l-xs">TE Angler</span>
				</a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
        <!-- buttons -->
        <div class="nav navbar-nav hidden-xs">
          <a href="#" class="btn no-shadow navbar-btn" ui-toggle="app-aside-folded" target=".app">
            <i class="fa fa-dedent fa-fw text"></i>
            <i class="fa fa-indent fa-fw text-active"></i>
          </a>
          
        </div>
        <!-- / buttons -->
        <ul class="nav navbar-nav navbar-right">
        <li class="navbar-user">
   	   <span ng-show="!user.username"> <a href="#/login">Log in</a></span> 
			<span ng-show="user.username">Logged in as <strong>{{user.username}}</strong>. <a ng-click="logout()">Logout</a></span>
        </li>
        </ul>
      </div>
      <!-- / navbar collapse -->
  </header>

	<!-- Sidebar -->
	<aside id="aside" class="app-aside hidden-xs bg-dark">
		<div class="aside-wrap">
			<div class="navi-wrap">


				<!-- /input-group -->

				<nav ui-nav="" class="navi clearfix">
					<ul class="nav">
						
						<li class="active">
							<a href="" class="auto">      
		                  <span class="pull-right text-muted">
		                    <i class="fa fa-fw fa-angle-right text"></i>
		                    <i class="fa fa-fw fa-angle-down text-active"></i>
		                  </span>
		                  <i class="glyphicon glyphicon-list"></i>
		                  <span>Tables</span>
		                </a>
							<ul class="nav nav-sub dk">
								<li ng-repeat="link in menu" data-active-link="">
									<a href="{{link.url}}"><span>{{link.name}}</span></a>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
				<!--- Sidebar navigation -->





				<div class="panel panel-default" ng-show="user.roles && user.roles.indexOf('admin')">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-wrench fa-fw"></i> Configuration
						</h3>
					</div>
					<ul class="nav nav-pills nav-stacked">
						<li><a href="#/status">Status</a></li>
					</ul>
				</div>

				<div class="alert alert-warning" role="alert" ng-show="active.length && user.username">
					Currently also active: <strong ng-repeat="au in active">{{au.username}}{{$last ? '' : ', '}} </strong>
				</div>

			</div>
		</div>
	</aside>
	<!-- Sidebar ends -->

	<div id="content" class="app-content wrapper-md" role="main">

		<!-- Info ng-show="infoBar.success" -->
		<div class="alert alert-{{type}}" role="alert" ng-show="infoBar.{{type}}" ng-repeat="type in ['success', 'info', 'warning', 'danger']">
			<button type="button" class="close" ng-click="infoBar.clear(type)">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<span ng-bind-html="infoBar.get(type)"></span>
		</div>
		<!-- Info ends -->

		<!-- Main bar -->
		<div id="main" class="app-content-body" ng-view>

		</div>

	</div>
</body>
</html>
